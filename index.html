<body>
  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img class="chewing-guy-photo" src="img/pop.png" alt="Twitch Chewing Guy" width="40" height="40" />
        <span class="fs-4">Pop Response Generator</span>
      </a>
    </header>
  
    <main>
      <h1>Pop Response Generator</h1>
      <p class="fs-5">Enter a question for PopBot to respond to</p>
      <p class="fs-8">Questions should be formatted in the classic "When ... ?" style</p>
      <div class="container nopadding">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <textarea type="text" class="form-control" id="popbotinput" placeholder="...When are we gaming ?" aria-label="Enter a question" aria-describedby="button-ask"></textarea>
            </div>
            <button class="btn btn-outline-secondary" type="button" id="button-ask">Ask Pop</button>
          </div>
        </div>
        <div class="row spacedtop">
          <div class="col">
            <h5>Average Pop Response</h5>
            <p id="response-area">Popbot waiting....</p>
          </div>
        </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      Created by JOEY
    </footer>
  </div>
